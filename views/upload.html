<!DOCTYPE html>
<html>
<head>
    <title>Upload File</title>
</head>
<body>
    <h1>Upload File</h1>
    <div>
        <h2>Upload a Single File</h2>
        <form action="/upload/single" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required />
            <button type="submit">Upload Single File</button>
        </form>
    </div>
</body>
</html>
